<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="case-item">
      <div class="absolute-avatar-container">
        <div class="absolute-avatar"></div>
        <div class="absolute-avatar"></div>
        <div class="absolute-avatar"></div>
      </div>
      <p>11人已送祝福</p>
    </div>
    <div class="case-item">
      <div class="challenge-card">
        <div class="challenge-card-item challenge-card-item-empty challenge-card-item-left"></div>
        <div class="challenge-card-item challenge-card-item-empty challenge-card-item-right"></div>
        <div class="challenge-card-item challenge-card-item-mid">
          <div class="challenge-card-item-main">
          </div>
        </div>
      </div>
    </div>
    <div class="case-item">
      <div class="challenge-progress-bar-container">
        <div class="challenge-progress-bar-start challenge-progress-bar-pass"></div>
        <div class="challenge-progress-bar-body">
          <div style="width: 50%;" class="challenge-progress-bar-bg"></div>
          <div class="challenge-progress-bar-main">
            <div class="challenge-progress-bar-item challenge-progress-bar-pass-text" }>
              <p>1</p>
            </div>
            <div class="challenge-progress-bar-item challenge-progress-bar-pass-text">
              <p>2</p>
            </div>
            <div class="challenge-progress-bar-item">
              <p class="challenge-progress-bar-cur">3</p>
            </div>
            <div class="challenge-progress-bar-item">
              <p>4</p>
            </div>
            <div class="challenge-progress-bar-item">
              <p>5</p>
            </div>
          </div>
        </div>
        <div class="challenge-progress-bar-end"> </div>
      </div>
    </div>
    <div class="case-item">
      <div class="chart-container">
        <div class="chart-line"></div>
        <div class="chart-line"></div>
        <div class="chart-main">
          <div class="chart-item">
            <div class="chart-column chart-column-neutral" style="height: calc(88/100 * 280px);">
              <p>88</p>
              <img src="./assets/images/neutral_mood.png" alt="">
            </div>
            <div class="chart-date">
              <p>六</p>
            </div>
          </div>
          <div class="chart-item">
            <div class="chart-column chart-column-negative" style="height: calc(70/100 * 280px);">
              <p>70</p>
              <img src="./assets/images/negative_mood.png" alt="">
            </div>
            <div class="chart-date">
              <p>日</p>
            </div>
          </div>
          <div class="chart-item">
            <div class="chart-column chart-column-null" style="height: 87px;">
              <p></p>
              <img src="./assets/images/null_mood.png" alt="">
            </div>
            <div class="chart-date">
              <p>一</p>
            </div>
          </div>
          <div class="chart-item">
            <div class="chart-column chart-column-positive" style="height: calc(90/100 * 280px);">
              <p>90</p>
              <img src="./assets/images/positive_mood.png" alt="">
            </div>
            <div class="chart-date">
              <p>二</p>
            </div>
          </div>
          <div class="chart-item">
            <div class="chart-column chart-column-positive" style="height: calc(92/100 * 280px);">
              <p>92</p>
              <img src="./assets/images/positive_mood.png" alt="">
            </div>
            <div class="chart-date">
              <p>三</p>
            </div>
          </div>
          <div class="chart-item">
            <div class="chart-column chart-column-neutral" style="height: calc(85/100 * 280px);">
              <p>85</p>
              <img src="./assets/images/neutral_mood.png" alt="">
            </div>
            <div class="chart-date">
              <p>四</p>
            </div>
          </div>
          <div class="chart-item">
            <div class="chart-column chart-column-neutral" style="height: calc(81/100 * 280px);">
              <p>81</p>
              <img src="./assets/images/neutral_mood.png" alt="">
            </div>
            <div class="chart-date chart-date-cur">
              <p>五</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
